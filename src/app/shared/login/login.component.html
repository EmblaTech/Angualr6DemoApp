    <div class="container">
       <div class="middle">
          <div id="login">
             <form action="javascript:void(0);" method="get">
                <fieldset class="clearfix">
                   <p ><span class="fa fa-user">
                   </span><input type="text"  Placeholder="Username" required></p>

                   <div class="row">
                       <div class="col-md-8"><a class="small-text" href="#">Forgot password?</a></div>

                   </div>
                </fieldset>
                <div class="clearfix"></div>
             </form>
             <div class="clearfix"></div>
          </div>

          </div>

 </div>
